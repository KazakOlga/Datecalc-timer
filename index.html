<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Datecalc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>

</head>

<body>
    <div id="tabs">
        <div class="tab whiteborder">Калькулятор дат</div>
        <div class="tab"> Таймер</div>
        <div class="tabcontent">
            <form id="datecalc">
                <h3>Калькулятор дат</h3>
                <label>
                    <strong>Первая дата:</strong>
                    <input type="date" name="firstDate">
                </label>
                <label>
                    <strong>Вторая дата:</strong>
                    <input type="date" name="secondDate">
                </label>
                <button type="submit">Рассчитать промежуток</button>
                <p id="datecalc_result"></p>
            </form>
        </div>
        <div class="tabcontent hide">
            <div class="timer">
                <div class="name">
                    <p id="hour-label" class="label">Часы</p>
                    <p id="minute-label" class="label">Минуты</p>
                    <p id="second-label" class="label">Секунды</p>
                </div>
                <div class="time_form">
                    <input id="hour" type="number" max="99" min="0" class="time" value="0">
                    <p class="сolon">:</p>
                    <input id="minute" type="number" max="60" min="0" class="time" value="0">
                    <p class="сolon">:</p>
                    <input id="sec" type="number" max="60" min="0" class="time" value="0">
                </div>

                <button id="start" class="btn">Старт</button>
                <button id="reset" class="btn">Сбросить</button>
            </div>
        </div>
    </div>



</body>

</html>
